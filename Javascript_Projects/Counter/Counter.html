<!DOCTYPE html> 
<html>

  <head>  
    <link rel="stylesheet" href="styles/Counter.css">
  </head> 

  <body> 
    <div class="container">
      <div class="title">Counter</div> 

      <div class="js-count count">0</div> 
      <div class="button-group"> 

          <button class="js-decrease-button button" onclick="decrease();">Decrease</button> 

          <button class="js-reset-button button" onclick="reset();">Reset</button> 

          <button class="js-increase-button button" onclick="increase();">Increase</button> 
      </div>
    </div>
    <script src = "scripts/Counter.js"></script>

  </body>




</html>
